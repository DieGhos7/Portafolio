<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escrito JS</title>
  <link rel="stylesheet" href="../css/estilosTareas.css">
  <link rel="stylesheet" href="../css/estilosJS.css">
</head>

<body background="../images/bg.png">
  <header>
    <a href="../index.html"><button type="button" class="btnVolver">Volver</button></a>
  </header>
  <main>
    <div class="mainWrap">
      <!-- Calculo de velocidad -->
      <div class="calculo">
        <h2>
          Calcular la velocidad de un auto. Teniendo en cuenta distancia y
          tiempo.
        </h2>
        <img src="../images/velocidad.jpeg" alt="velocimetro" width="200px" />
        <div class="valores">
          <form action="" method="post">
            <label for="distancia">Distancia:</label><input type="number" id="distancia"
              placeholder="Ingrese la distancia (m)" />
            <label for="tiempo">Tiempo:</label><input type="number" id="tiempo" placeholder="Ingrese el tiempo (Min)" />
            <label for="velocidad">Velocidad: <span id="velocidad">0,0 m/min</span></label>
            <button type="button" id="calcular">Calcular</button>
          </form>
        </div>
      </div>
      <div class="calculo">
        <!-- Calculo de IVA -->
        <h2>Calculadora de impuestos total en base a monto y tasa de impuesto</h2>
        <div class="valores">
          <form action="" method="post">
            <label for="dinero">Dinero:</label><input type="number" id="dinero" placeholder="Ingrese el monto(UYU)">
            <label for="impuesto">IVA%:</label><input type="number" id="porcentajeIva"
              placeholder="Ingrese el porcentaje de IVA">
            <label for="cantIva">Cantidad de IVA: <br><span id="cantIva">0.0 UYU</span></label>
            <label for="costeTotal">Precio total con IVA:<br><span id="costeTotal">0.0 UYU</span></label>
            <button type="button" id="calcularIva">Calcular</button>
          </form>
        </div>
      </div>
      <div class="calculo">
        <!-- Info segun tu edad -->
        <h2>Etapas de la vida</h2>
        <div class="valores">
          <form id="formEdad">
            <div id="caja2">
              <span class="texto" id="edadPuesta">
              </span>
            </div>
            <img id="imagenEdad" src="../images/Escrito js/vida.png" alt="Imagen de edad" width="10em" height="auto">
            <label for="edad">Indique una edad: </label>
            <input type="text" id="edad" name="edad" value="" placeholder="0">
            <button type="submit" class="btn" id="registrarBtn">Registrar</button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <h1><a href="https://www.google.com" target="_blank">Ir a Google</a></h1>
  </footer>
  <script src="../javascript/scriptEscrito.js"></script>
</body>

</html>
